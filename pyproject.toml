[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
authors = [{"name" = "R.Broderick"}]
description = "Useful when building a string from data that can be converted into a string, in parts."
version = "0.9.0"
license = {"file" = "LICENSE"}
name = "stringdatadeque"
readme = {file = "README.md", content-type = "text/markdown"}
dependencies = []

[project.optional-dependencies]
dev = [
  "build",
  "dapperdata",
  "glom",
  "mypy",
  "pytest",
  "pytest-cov",
  "pytest-pretty",
  "ruamel.yaml",
  "ruff",
  "toml-sort",
  "uv",
  "validate-pyproject",
  "packaging"
]
encryptstringdeque = ["pycryptodome"]

[tool.poetry]
version = "0.1.0"
name = "stringdatadeque"
description = "Useful when building a string from data that can be converted into a string, in parts."
authors = [" R. Broderick"]
license = "GPL-3.0-or-later"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
pycryptodome = { version = ">=3.20.0", optional = true }
beartype = ">=0.17.2"

[tool.poetry.extras]
encryptedstringdeque = ["pycryptodome"]

[tool.poetry.dev-dependencies]
build = ">=1.1.1"
dapperdata = ">=0.4.0"
glom = ">=23.5.0"
mypy = ">=1.9.0"
packaging = ">=24.0"
pytest = ">=8.1.1"
pytest-cov = ">=4.1.0"
pytest-pretty = ">=1.2.0"
ruamel-yaml = ">=0.18.6"
ruff = ">=0.3.2"
toml-sort = ">=0.23.1"
uv = ">=0.1.16"
validate-pyproject = ">=0.16"
pycryptodome = ">=3.20.0"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.ruff]
exclude = [".venv", "./stringdatadeque/_version.py"]
line-length = 88

[tool.ruff.lint.isort]
force-single-line = true
